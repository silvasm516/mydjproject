<!DOCTYPE html>
<html>
<head>
	<title>Footer98</title>
	{% block Footer %}
	<style>

	@import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);

* {
  font-family: Roboto;
}

.footer-distributed{
    border: 0 none !important;
	background: #D6DBDF;
	<!--background-color: #B7BBB9--> 
	box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.12);
	box-sizing: border-box;
	width: 100%;
	font: bold 16px sans-serif;
	text-align: left;
	padding:0px 50px 60px 40px;
	overflow: hidden;
}

section {
  width: 100%;
  display: inline-block;
  background: #ccc;
  
  height: 60vh;
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  text-decoration: underline;
}


/* Footer left */

.footer-distributed .footer-left{
	float: left;
}

/* The company logo */

.footer-distributed h3{
	color:  #04B4AE;
	font: normal 36px 'Roboto', cursive;
	margin: 0 0 10px;
}

.footer-distributed h3 span{
	color:#04B4AE;
}

/* Footer links */

.footer-distributed .footer-links{
	color:  #ffffff;
	margin: 0 0 10px;
	padding: 0;
}

.footer-distributed .footer-links a{
	display:inline-block;
	line-height: 1.8;
	text-decoration: none;
	color:  inherit;
}

.footer-distributed .footer-company-name{
	color:  #8f9296;
	font-size: 14px;
	font-weight: normal;
	margin: 0;
}

/* Footer social icons */

.footer-distributed .footer-icons{
	margin-top: 40px;
}

.footer-distributed .footer-icons a{
	display: inline-block;
	width: 35px;
	height: 35px;
	cursor: pointer;
	background-color:  #33383b;
	border-radius: 2px;

	font-size: 20px;
	color: #ffffff;
	text-align: center;
	line-height: 35px;

	margin-right: 3px;
	margin-bottom: 5px;
}

/* Footer Right */

.footer-distributed .footer-right{
	float: right;
}

.footer-distributed .footer-right p{
	display: inline-block;
	vertical-align: top;
	margin: 15px 42px 0 0;
	color: #ffffff;
}

/* The contact form */

.footer-distributed form{
	display: inline-block;
}

.footer-distributed form input,
.footer-distributed form textarea{
	display: block;
	border-radius: 3px;
	box-sizing: border-box;
	background-color:  #85929E;
	box-shadow: 0 1px 0 0 rgba(255, 255, 255, 0.1);
	border: none;
	resize: none;

	font: inherit;
	font-size: 14px;
	font-weight: normal;
	color:  #d1d2d2;

	width: 400px;
	padding: 18px;
}

.footer-distributed ::-webkit-input-placeholder {
	color: #ffffff;
	
}

.footer-distributed ::-moz-placeholder {
	color:  #5c666b;
	opacity: 1;
}

.footer-distributed :-ms-input-placeholder{
	color:  #5c666b;
}


.footer-distributed form input{
	height: 55px;
	margin-bottom: 15px;
}

.footer-distributed form textarea{
	height: 100px;
	margin-bottom: 20px;
}

.footer-distributed form button{
	border-radius: 3px;
	background-color:  #33383b;
	color: #ffffff;
	border: 0;
	padding: 15px 50px;
	font-weight: bold;
	float: right;
}

/* If you don't want the footer to be responsive, remove these media queries */

@media (max-width: 1000px) {

	.footer-distributed {
		font: bold 14px sans-serif;
		width: 100%;
	}
    
	.footer-distributed .footer-company-name{
		font-size: 12px;
	}

	.footer-distributed form input,
	.footer-distributed form textarea{
		width: 100%;
	}

	.footer-distributed form button{
		padding: 10px 35px;
	}

}

@media (max-width: 800px){

	.footer-distributed{
		padding: 30px;
		width: 100%;
	}

	.footer-distributed .footer-left,
	.footer-distributed .footer-right{
		float: none;
		max-width: 800px;
		margin: 0 auto;
		width: 100%;
	}

	.footer-distributed .footer-left{
		margin-bottom: 40px;
		width: 100%;
	}

	.footer-distributed form{
		margin-top: 30px;
	}

	.footer-distributed form{
		display: block;
	}

	.footer-distributed form button{
		float: none;
	}
}

	</style>
	

</head>
<body>


<footer class="footer-distributed">

			<div class="footer-left">

				<h3>Crespi<span> Research</span></h3>

				<p class="footer-links" style="color: #7A7A73">
					 <a href="https://silvasm5168.wixsite.com/my-site" style="color: #7A7A73">Home</a> 
					
					·
					
					
					
					 <a href="https://silvasm5168.wixsite.com/my-site/about" style="color: #7A7A73">About</a> 
					
					
					·
					
				</p>

				<p class="footer-company-name" style="color: #7A7A73">Cespi Research © 2020</p>

				

			</div>

			<div class="footer-right">

				<p style="color: #7A7A73">Contact Us</p>

			 <form action="https://getform.io/f/6284a121-1fd8-40fd-9d5c-7949acc0dc04" method= "POST"> 
                {% csrf_token %}
                <input type="text" name="name" placeholder="your name">
                <input type="email" name="email" placeholder= "your email">
                <input type="text" name="message" placeholder="your comment">
				<input type= "submit" value= "send" style= "color:#ffffff;">
				</form>
            </div>
            

				

			

		</footer>
       {% endblock %}

</body>
</html>
